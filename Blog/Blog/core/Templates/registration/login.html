{% extends 'base.html' %}
{% block title %} Zaloguj się {% endblock %}
{% block content %}
<body style="background: rgba(180, 205, 207, 0.7);"

<div class="row justify-content-center" style="height: 100vh;">
  
  <div class="col-6 d-flex justify-content-center align-items-center">

    <div class="card" style="background-color: rgba(135, 218, 227, 0.7);"> 
      <div class="card-body center">
        <h2>Zaloguj się</h2>

        <form method="post" class="my-3">
          {% csrf_token %}

          <div class="form-group">
            {{ form.username.label_tag }}
            <input type="text" class="form-control" name="{{ form.username.name }}" required>
          </div>

          <div class="form-group">
            {{ form.password.label_tag }}
            <input type="password" class="form-control" name="{{ form.password.name }}" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Zaloguj się</button>
        </form>

      </div>
    </div>
  </div>
</div>
</div>
</body>
{% endblock %}
